<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/header :: head">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<title>Admiral Login</title>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="box ">
    <div class="container form-control">
        <!-- <img th:src="@{/images/login.jpg}" class="img-responsive center-block" width="300" height="300" alt="Logo" /> -->
        <form th:action="@{/signIn}" th:object="${Login}" method="POST" class="form-signin box">
            <h3 class="form-signin-heading" th:text="Login">Login</h3>
            <br/>
            <input type="text" id="email" name="email" th:placeholder="Email" class="form-control"/> <br/> <input
                type="password" th:placeholder="Password" id="password" name="password" class="form-control"/> <br/>

            <div align="center" th:if="${param.error}">
                <p style="font-size: 20px; color: #FF1C19;">Email or Password is invalid.</p>
            </div>
            <button class="btn btn-lg btn-primary" name="Submit" value="Login" type="Submit" th:text="Login"
                    style="margin-right:10px;">Login
            </button>
            <a href="/recover-password">Forgot password?</a>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: footer">
</body>
</html>
