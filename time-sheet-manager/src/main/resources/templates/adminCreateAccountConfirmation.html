<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
</head>
<head th:replace="fragments/header :: head">
</head>
<div th:replace="fragments/header :: navbar-admin"></div>
<style> body{background-color:rgb(242,247,252);} .box{background-color:rgb(242,247,252); }
</style>

<body>
<main role="main" class="box">

    <div class="tab-group">

        <div class="title">
            Account Successfully created
        </div>
        <div class="content hub">
            <div class="custom-margin">
                <div class="center">
                    <p class="messaging" th:text="${'The account information has been emailed to ' +account.getEmailAddress()}">
                    </p>
                </div>
        </div>
    </div>

    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script type="text/javascript" th:inline="javascript">
    $(document).ready(function () {

        var emailAddress =/*[[${account.emailAddress}]]*/ 'defaultanyvalue';
        var password =/*[[${account.password}]]*/ 'defaultanyvalue';
        $.ajax({
            type: "POST",
            url: "http://localhost:8000/send",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify({
                //To_addresss needs to be changed so that it takes in the contractors email
                "to_address": emailAddress,
                //Subject needs to be generic timesheet receipt
                "subject": "Your account information",
                //body needs to return a generic thankyou and also a copy of the time sheet
                "body": "<p>Your account was created the details are below </p>" +
                        "<br> <br>"+
                    "<p><b>Login email: </b>"+ emailAddress + "</p>" +
                    "<p><b>Login password: </b>" + password+ "</p>"+
                        "<br>"+  "<br>"+
                    "<div align='center'>"+
                    "</p>Please reset your password by clicking on <a href='http://localhost:8000/user/change-password'>Change password</a></p>"+
                "</div>"

                // also need to trigger secondary email which sends to a manager a notification saying contractor has submitted time sheet
            })
        });
    });
    </script>
</html>
