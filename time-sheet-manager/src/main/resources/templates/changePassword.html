<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<head th:replace="fragments/header :: head"></head>
<div th:replace="fragments/header :: navbar-admin"></div>
<style> body{background-color:rgb(242,247,252);} .box{background-color:rgb(242,247,252); }</style>

<body>
<main role="main" class="box">
    <div class="form">
        <div class="tab-group">
            <div class="title">
                Change My Password
            </div>

            <form method="post">
            <div class="field-wrap">
                    <label for="firstName" class="idleLabel">Current Password</label>
                    <input type="text" th:field="*{firstName}" class="form-control isRequired" id="firstname" name="firstName" required/>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                        <img class="warning-icon" th:src="@{/images/warning.jpg}" height="14" width="25" alt="warning" th:errors="*{firstName}"/>
                    </div>
              </div>

            <div class="field-wrap">
                <label for="firstName" class="idleLabel">New Password</label>
                <input type="text" th:field="*{firstName}" class="form-control isRequired" id="firstname" name="firstName" required/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                    <img class="warning-icon" th:src="@{/images/warning.jpg}" height="14" width="25" alt="warning" th:errors="*{firstName}"/>
                </div>
            </div>

            <div class="field-wrap">
                <label for="firstName" class="idleLabel">Confirm Password</label>
                <input type="text" th:field="*{firstName}" class="form-control isRequired" id="firstname" name="firstName" required/>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}">
                    <img class="warning-icon" th:src="@{/images/warning.jpg}" height="14" width="25" alt="warning" th:errors="*{firstName}"/>
                </div>
            </div>


                <input
                        th:name="${_csrf.parameterName}"
                        th:value="${_csrf.token}"
                        type="hidden"/>


                <button  class="btn btn-primary"  id="time_sheet_submit" type="submit">Change Password</button>

            </form>

        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
