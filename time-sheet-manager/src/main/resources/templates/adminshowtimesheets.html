<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="fragments/header :: head">
</head>
<div th:replace="fragments/header :: navbar-admin"></div>
<body>
<main role="main" class="box">
<!--            <div id=missingTimesheetMessage th:if="${#lists.isEmpty(top5Donations)}">-->
<!--                <div>No time sheets found</div>-->
<!--            </div>-->
<!--    <label>Monday</label>-->
<!--    <label class="switch">-->
<!--        <input id="myCheck" type="checkbox">-->
<!--        <span class="slider round"></span>-->
<!--    </label>-->
            <div class="container">
<!--                <div id=donationListContainer th:if="${not #lists.isEmpty(top5Donations)}">-->
                <div style="overflow-x:auto;">
                    <table class ="table">
                        <thead>
                        <tr>
                            <th scope="col">Agency Name</th>
                            <th scope="col">Contractor name</th>
                            <th scope="col">Monday</th>
                            <th scope="col">Tuesday</th>
                            <th scope="col">Wednesday</th>
                            <th scope="col">Thursday</th>
                            <th scope="col">Friday</th>
                            <th scope="col">Status</th>
                            <th scope="col">Manager Name</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="timesheet: ${timesheets}">
                            <td th:text="${timesheet.agency_contractor_id.agencyId.agencyName}"></td>
                            <td th:text="${timesheet.agency_contractor_id.contractorId.firstName} + ' ' + ${timesheet.agency_contractor_id.contractorId.lastName}"> deafsult</td>
                            <td th:text="${timesheet.monday_worked}">X</td>
                            <td th:text="${timesheet.tuesday_worked)">X</td>
                            <td th:text="${timesheet.wednesday_worked)">X</td>
                            <td th:text="${timesheet.thursday_worked)">X</td>
                            <td th:text="${timesheet.friday_worked)">X</td>
                            <td th:text="${timesheet.saturday_worked)">X</td>
                            <td th:text="${timesheet.sunday_worked)">X</td>
                            <td th:text="${timesheet.status}"><span style="color: green"></span></td>
                            <td th:text="${timesheet.agency_contractor_id.contractor_id.manager_id.manager_first_name}+ ' ' + ${timesheet.agency_contractor_id.contractor_id.manager_id.manager_last_name}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                </div>
    <div th:replace="fragments/footer :: footer">
    </div>
    </div>
</main>
</body>
</html>
