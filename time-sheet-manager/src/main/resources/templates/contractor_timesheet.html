<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<html lang="en">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title>TimeSheet</title>
</head>
<body>
<h3>TimeSheet</h3>
<form>
    <div class="form-group">
        <label th:for="Start Date">Start Date</label>
        <input aria-describedby="Enter the date of your working week"
               class="form-control"
               placeholder="Start date"
               th:field="*{Start date}"
               type="date" id="e"/>
        <script>
            document.getElementById('e').value = new Date().toISOString().substring(0, 10);
        </script>
    </div>

    <div class="form-group">
        <label th:for="Monday">Monday</label>
        <input
               class="form-control"
               placeholder="Monday"
               th:field="*{Monday}"
               type="checkbox"/>
    </div>

    <div class="form-group">
        <label th:for="Tuesday">Tuesday</label>
        <input
                class="form-control"
                placeholder="Tuesday"
                th:field="*{Tuesday}"
                type="checkbox"/>
    </div>

    <div class="form-group">
        <label th:for="Wednesday">Wednesday</label>
        <input
                class="form-control"
                placeholder="Wednesday"
                th:field="*{Wednesday}"
                type="checkbox"/>
    </div>

    <div class="form-group">
        <label th:for="Thursday">Thursday</label>
        <input
                class="form-control"
                placeholder="Thursday"
                th:field="*{Thursday}"
                type="checkbox"/>
    </div>

    <div class="form-group">
        <label th:for="Friday">Friday</label>
        <input
                class="form-control"
                placeholder="Friday"
                th:field="*{Friday}"
                type="checkbox"/>
    </div>

    <div class="form-group">
        <label th:for="Overtime">Overtime</label>
        <input
                class="form-control"
                placeholder="Overtime"
                th:field="*{Overtime}"
                type="number" min="0" max="20"/>
    </div>

    <button  th:href="@{/TimeSheetConfirmation}" id="time_sheet_submit" type="submit">Submit time sheet</button>


</form>


<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
