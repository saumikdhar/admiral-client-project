<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<html lang="en">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title>TimeSheet</title>
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<h5>Contractor TimeSheet</h5>
<div class = "box">
<form action="TimeSheetDetails" id="TimeSheet1" METHOD="post" th:object="${TimeSheet}" >
    <div class="form-control">
        <label>Start Date</label>
        <input aria-describedby="Enter the date of your working week"
               class="form-control"
               placeholder="Start date"
               type="date" id="e"
               th:field="*{start_date}" />
        <div class="alert alert-danger" th:if="${#fields.hasErrors('start_date')}" th:errors="*{start_date}">
            start_date Error
        </div>

        <script>
            document.getElementById('e').value = new Date().toISOString().substring(0, 10);
        </script>
    </div>
    <fieldset class="form-check form-check-inline" >
    <div >
        <label class="form-check-label">Monday</label>
        <input
               name = "list"
               class="form-check-input"
               placeholder="Monday"
               type="checkbox" th:field="*{monday_worked}"/>
    </div>

    <div >
        <label class="form-check-label">Tuesday</label>
        <input
                name = "list"
                class="form-check-input"
                placeholder="Tuesday"
                type="checkbox" th:field="*{tuesday_worked}"/>
    </div>

    <div>
        <label class="form-check-label">Wednesday</label>
        <input
                name = "list"
                class="form-check-input"
                placeholder="Wednesday"
                type="checkbox" th:field="*{wednesday_worked}"/>
    </div>

    <div >
        <label class="form-check-label">Thursday</label>
        <input
                name = "list"
                class="form-check-input"
                placeholder="Thursday"
                type="checkbox" th:field="*{thursday_worked}"/>
    </div>

    <div>
        <label class="form-check-label">Friday</label>
        <input
                name = "list"
                class="form-check-input"
                placeholder="Friday"
                type="checkbox" th:field="*{friday_worked}"/>
    </div>
    </fieldset>

    <div class="form-control">
        <label>Overtime</label>
        <input
                th:name = "overtime"
                class="form-control"
                placeholder="Overtime"
                type="number" min="0" max="20" th:field="*{overtime}"/>
    </div>

    <button  class="btn btn-primary"  id="time_sheet_submit" type="submit">Submit time sheet</button>


</form>
</div>


<div th:replace="fragments/footer :: footer">
</div>
<script type="text/javascript">

        $(document).ready(function () {
            $('#time_sheet_submit').click(function() {
                checked = $("input[type=checkbox]:checked").length;

                if(!checked) {
                    alert("You must check at least one checkbox.");
                    return false;
                }

            });
        });
</script>

<script>
function TDate() {
var UserDate = document.getElementById("e").value;
var ToDate = new Date();

if (new Date(UserDate).getTime() > ToDate.getTime()) {
alert("The Date must be less than today's date");
return false;
}
return true;
}
</script>
</body>
</html>
