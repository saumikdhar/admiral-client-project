<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="fragments/header :: head">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<main role="main" class="container">
    <div class="container">

        <h1>under construction admin</h1>

        <div class="row mt-4">
            <div id=missingTimesheetMessage th:if="${#lists.isEmpty(top5Donations)}">
                <div>No time sheets found</div>
            </div>
            <div class="container">
                <div id=donationListContainer th:if="${not #lists.isEmpty(top5Donations)}">
                    <table class ="table">
                        <thead>
                        <tr>
                            <th scope="col">Donor Name</th>
                            <th scope="col">Donation Amount</th>
                            <th scope="col">Donation Amount With GiftAid</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="top5Donation,iter : ${top5Donations}">
                            <td th:text="${top5Donation.donor.firstName}">&nbsp</td>
                            <td th:text="${'£' + #numbers.formatDecimal(top5Donation.amountInPence*1.000001/100,0,2)}"></td>
                            <td th:text="${'£' + top5DonationsWithGiftAid.get(iter.index)}">&nbsp</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
