<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<html lang="en">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8">
    <title>TimeSheet</title>
</head>
<body>
<h3>TimeSheet</h3>
<form>
    <div class="form-group">
        <label >Start Date</label>
        <input aria-describedby="Enter the date of your working week"
               class="form-control"
               placeholder="Start date"
               type="date" id="e"/>
        <script>
            document.getElementById('e').value = new Date().toISOString().substring(0, 10);
        </script>
    </div>

    <div class="form-group">
        <label>Monday</label>
        <input
               class="form-control"
               placeholder="Monday"
               type="checkbox"/>
    </div>

    <div class="form-group">
        <label>Tuesday</label>
        <input
                class="form-control"
                placeholder="Tuesday"
                type="checkbox"/>
    </div>

    <div class="form-group">
        <label>Wednesday</label>
        <input
                class="form-control"
                placeholder="Wednesday"
                type="checkbox"/>
    </div>

    <div class="form-group">
        <label>Thursday</label>
        <input
                class="form-control"
                placeholder="Thursday"
                type="checkbox"/>
    </div>

    <div class="form-group">
        <label>Friday</label>
        <input
                class="form-control"
                placeholder="Friday"
                type="checkbox"/>
    </div>

    <div class="form-group">
        <label>Overtime</label>
        <input
                class="form-control"
                placeholder="Overtime"
                type="number" min="0" max="20"/>
    </div>

    <button  th:href="@{/TimeSheetForm}" id="time_sheet_submit" type="submit">Submit time sheet</button>


</form>


<div th:replace="fragments/footer :: footer">
</div>
</body>
</html>
